<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <h1>Hello Vue</h1>
            <p>{{ 100 + 500 }}</p>
            <input type="text" v-model.lazy="user">
            <button @click="sayHi">SayHi</button>
            <p>{{ helloString }}</p>

            <button @click="show = !show">{{ show ? 'Hide' : 'Show' }}</button> 
            <button @click="number = num">SHOW LOREM №</button> <input type="text" v-model="num">
            <div v-if="number == 1">
                <p>Lorem 1</p>
            </div>
            <div v-else-if="number == 2">
                <p>Lorem 2</p>
            </div>
            <div v-else-if="number == 3">
                <p>Lorem 3</p>
            </div>
            <div v-else></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                //внутренние (реактивные переменные экземпляра)
                user: 'Andrey',
                show: true,
                num: 1,
                number: 1
            },
            methods: {
                // методы
                sayHi() {
                    alert(this.helloString);
                }
            },
            computed: {
                //"методы", возвращающие *реактивно* какие-то значения //Vue считает их ЗНАЧЕНИЯМИ
                helloString() {
                    return `Privet, ${this.user}`;
                }
            },
            //Hooks - внутренние события жизненного цикла эеземпляра
            // beforeCreate() {
            //     console.log('Я собираюсь создать себя');
            // },
            // created() {
            //     console.log('Я родился');
            // },
            mounted() {
                console.log('Я смонтировался')
            },
        });
    </script>
</body>
</html>
