<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reg Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Please fill out the form</h3>
    <form action="#" class="form">
        <label>
            Your Name
            <input class="name" type="text" name="name" id="name" placeholder="John">
        </label>
        <label>
            Phone Number
            <input class="phone" type="text" name="phone" id="phone" placeholder="+7 (999) 123-45-67">
        </label>
        <label>
            Your E-mail
            <input class="email" type="text" name="email" id="email" placeholder="mymail@mail.ru">
        </label>
        <p>Enter your message</p>
        <label>
            <textarea name="text" cols="30" rows="10" placeholder="Your message"></textarea>
        </label>
        <input type="submit" class="submit" value="Отправить">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
