<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <script src="JS/BurgerScript.js" async></script>
    <title>MegaBurger</title>
</head>

<body>
	<header>
		<div id="userBasket" class="basket">
			<button class="button cart-button" onclick="shop.showBasket();">Корзина</button>
			<div class="basket-block" style="display: none;"></div>
		</div>
	</header>

	<main class="hamburgerMain">
		<form method="post" action="#">
			<div class="size">
				<input type="radio" name="size" value="big" id="big" checked onchange="shop.updateHamburgerParameters();">
				<label for="big">Большой гамбургер</label>
				<input type="radio" name="size" value="small" id="small" onchange="shop.updateHamburgerParameters();">
				<label for="small">Маленький гамбургер</label>
			</div>

			<div class="option">
				<div class="filling">
					<input type="radio" name="filling" value="cheese" id="cheese" checked onchange="shop.updateHamburgerParameters();">
					<label for="cheese">С сыром</label>
				</div>
				<div class="filling">
					<input type="radio" name="filling" value="potato" id="potato" onchange="shop.updateHamburgerParameters();">
					<label for="potato">С картофелем</label>
				</div>
				<div class="filling">
					<input type="radio" name="filling" value="salad" id="salad" onchange="shop.updateHamburgerParameters();">
					<label for="salad">С салатом</label>
				</div>
			</div>

			<div class="topping">
				<div class="additional">
					<input type="checkbox" name="topping" value="mayonnaise" id="mayonnaise" onchange="shop.updateHamburgerParameters();">
					<label for="mayonnaise">С майонезом</label>
				</div>
				<div class="additional">
					<input type="checkbox" name="topping" value="spice" id="spice" onchange="shop.updateHamburgerParameters();">
					<label for="spice">С приправой</label>
				</div>
				<p>
					<button class="button order-button" type="button"
						onclick="shop.addHamburgerToCart();">
						Заказать
					</button>
				</p>
			</div>
		</form>
		<div class="hamburgerParameters">
			<div class="price">
				<h3>Цена:</h3>
				<p id="price"></p>
			</div>
			<div class="calories">
				<h3>Калорийность:</h3>
				<p id="calories"></p>
			</div>
		</div>
		</div>

		<div class="hmb">
			<a href="index.html"><h3>Вернуться</h3></a>
		</div>
	</main>
</body>
</html>
