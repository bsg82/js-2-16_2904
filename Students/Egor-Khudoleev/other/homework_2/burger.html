        <div class="popup-content">
            <div class="popup-text">Это всплывающее окно!</div>
            <i class="popup-close fa fa-times" aria-hidden="true"></i>
        </div>
    </div>
    <div class="order-hamburger">
        <div class="order-line first-line">
            <div class="title">Размер гамбургера:</div>
            <div class="variations">
                <label><input type="radio" name="size" value="small" data-price="50" data-cal="20">маленький (50 рублей, 20 калорий)</label>
                <label><input type="radio" name="size" value="big" data-price="100" data-cal="40" checked>большой (100 рублей, 40 калорий)</label>
            </div>
        </div>
        <div class="order-line second-line">
            <div class="title">Начинка:</div>
            <div class="variations">
                <label><input type="radio" name="stuffing" value="cheese" data-price="10" data-cal="20">с сыром (+10 рублей, +20 калорий)</label>
                <label><input type="radio" name="stuffing" value="salad" data-price="20" data-cal="5" checked>c салатом (+20 рублей, +5 калорий)</label>
                <label><input type="radio" name="stuffing" value="potato" data-price="15" data-cal="10">c картошкой (+15 рублей, +10 калорий)</label>
            </div>
        </div>
        <div class="order-line third-line">
            <div class="title">Дополнительно:</div>
            <div class="variations">
                <label><input type="checkbox" name="topping" value="flavoring" data-price="15" data-cal="0">приправа (+15 рублей, +0 калорий)</label>
