<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Форма обратной связи</h1>
<form name="form">
    <label for="name">Ваше имя:</label>
    <input name="name" type="text" id="name" placeholder="Иван Иванов"/>
    <label for="email">Ваша почта:</label>
    <input name="email" type="text" id="email" placeholder="mymail@mail.ru"/>
    <label for="phone">Ваш телефон:</label>
    <input size="30" name="phone" type="text" id="phone" placeholder="+7(000)000-0000"/>
    <label for="message">Ваше сообщение:</label>
    <textarea cols="32" name="message" id="message" rows="5" placeholder="Текст сообщения"></textarea>
    <button type="button" value="Отправить">Отправить</button>
</form>

<script src="script.js"></script>

</body>
</html>
