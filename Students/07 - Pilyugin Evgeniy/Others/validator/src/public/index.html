<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>validator</title>
</head>
<body>
<div class="container">
    <form action="#" class="form">
        <input type="text" class="input name">
        <p class="title">Ваше имя<span class="after after-name">*разрешено использовать только кирилицу</span></p>
        <input type="text" class="input email">
        <p class="title">Ваш e-mail:<span class="after after-email">*введите в формате email@example.com</span></p>
        <input type="text" class="input phone">
        <p class="title">Ваш телефон:<span class="after after-phone">*только цифры</span></p>
        <input type="password" class="input pass">
        <p class="title">Ваш пароль:
            <span class="after after-pass"
                  title="минимум одна маленькая буква, одна большая и одна цифра, длинной не менее 8 символов">*латинский алвафит и цифры</span>
        </p>
    </form>
</div>
</body>
</html>
